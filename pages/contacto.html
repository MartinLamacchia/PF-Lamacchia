            <div class="menu__logo--movil">
                <img src="../img/Logotipo.png" alt="Logo">

            </div>
        </div>
    </header>
    <main>
        <div class="contacto__title">
            <h2>Contactenos</h2>
        </div>
        <section>
            <div class="contacto">
                <div class="contacto__form">
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                        <label for="correo">Email</label>
                        <input type="email" name="correo">
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono">
                        <label for="tipoDeEvento">Tipo de Evento</label>
                        <select name="tipoDeEvento">
                            <option value="cocktail">Cocktail</option>
                            <option value="lunch">Lunch</option>
                            <option value="casamiento">Casamiento</option>
                            <option value="cumpleanios">Cumplea単os</option>
                            <option value="aniversario">Aniversario</option>
                        </select>
                        <div>
                            <label for="lugarDelEvento">Lugar del Evento</label>
                            <div>Salon de Fiesta</div>
                            <input type="radio" name="lugarDelEvento" value="salonDeFiesta">
                            <div>Quinta</div>
                            <input type="radio" name="lugarDelEvento" value="quinta">
                            <div>Casa Particular</div>
                            <input type="radio" name="lugarDelEvento" value="casaParticular">
                        </div>
                        <label for="invitados">Numero de Invitados</label>
                        <input type="number" name="invitados">
                        <label for="fechaDelEvento">Fecha Del Evento</label>
                        <input type="date" name="fechaDelEvento" min="2022-09-01" max="2023-08-31">
                        <div>
                            <label for="inicioDelEvento">Inicio del Evento</label>
                            <div>Ma単ana</div>
                            <input type="radio" name="inicioDelEvento" value="ma単ana">
                            <div>Tarde</div>
                            <input type="radio" name="inicioDelEvento" value="tarde">
                            <div>Noche</div>
                            <input type="radio" name="inicioDelEvento" value="noche">
                        </div>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- LOGO FOOTER -->
        <div class="footer">
