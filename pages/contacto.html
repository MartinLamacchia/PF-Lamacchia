<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yantar Catering es una empresa de catering dedicada a la realización de eventos cuya estrategia de crecimiento se ha basado en la satisfacción del cliente y la innovación constante.">
    <meta name="keywords" content="yantar, catering, eventos, lunch, cocktail, casamiento, cumpleaños, aniversarios, viandas, fiestas, carnaval carioca, catering premium, catering para empresas">
    <meta property="og:type" content="Web site">
    <meta property="og:title" content="Yantar | Catering para eventos | Contacto">
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Yantar Catering | Contacto</title>
</head>

<body>
    <header>
        <!--HEADER SUPERIOR-->
        <div class="header__superior">
            <img src="../img/Logotipo.png" alt="Logo">
            <input type="search" placeholder="¿Que estas Buscando?">
        </div>
        <!--BARRA DE NAVEGACION-->
        <div class="container__menu">
            <div class="menu__logo--movil">
                <img src="../img/Logotipo.png" alt="Logo">
            </div>
            <!--MENU PRINCIPAL-->
            <div class="menu">
                <input type="checkbox" id="check__menu">
                <label for="check__menu">
                    <i class="fa-solid fa-bars icon__menu"></i>
                </label>
                <nav>
                    <ul>
                        <li><a href="../index.html"></a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./productos.html">Productos</a>
                            <!--SUBMENU-->
                            <ul>
                                <li><a href="./productos.html#menu__basico">Menu Basico</a></li>
                                <li><a href="./productos.html#menu__premium">Menu Premium</a></li>
                                <li><a href="./productos.html#menu__pizzaParty">Pizza Party</a></li>
                                <li><a href="./productos.html#menu__viandas">Viandas</a></li>
                            </ul>
                        </li>
                        <li><a href="./clientes.html">Clientes</a></li>
                        <li><a href="./contacto.html" id="selected">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- IMG CONTACTO -->
        <section class="contacto">
            <img src="../img/contacto_grande.jpg" alt="img pagina contacto">
            <div class="contacto__form">
                <div class="contacto__title">
                    <h1>Contactenos</h1>
                </div>
                <!-- FORMULARIO -->
                <form class="contacto__form--form" name="contact" method="POST" data-netlify="true">
                    <div class="contacto__form--group">
                        <div class="contacto__form--1">
                            <input type="text" name="nombre" class="form__input" placeholder=" ">
                            <label for="nombre" class="form__label-1">Nombre:</label>
                            <span class="form__line"></span>
                            <input type="text" name="apellido" class="form__input" placeholder=" ">
                            <label for="apellido" class="form__label-2">Apellido:</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="contacto__form--2">
                            <input type="email" name="correo" class="form__input" placeholder=" ">
                            <label for="correo" class="form__label-1">Email:</label>
                            <span class="form__line"></span>
                            <input type="number" name="telefono" class="form__input" placeholder=" ">
                            <label for="telefono" class="form__label-2">Telefono:</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="contacto__form--3">
                            <div class="contacto__form--3-1">
                                <label for="tipoDeEvento">Tipo de Evento</label>
                                <select name="tipoDeEvento">
                                    <option value="cocktail">Cocktail</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="casamiento">Casamiento</option>
                                    <option value="cumpleanios">Cumpleaños</option>
                                    <option value="aniversario">Aniversario</option>
                                </select>
                            </div>
                            <div class="contacto__form--3-2">
                                <label for="lugarDelEvento">Lugar del Evento</label>
                                <div>Salon de Fiesta</div>
                                <input type="radio" name="lugarDelEvento" value="salonDeFiesta">
                                <div>Quinta</div>
                                <input type="radio" name="lugarDelEvento" value="quinta">
                                <div>Casa Particular</div>
                                <input type="radio" name="lugarDelEvento" value="casaParticular">
                            </div>
                        </div>
                        <div class="contacto__form--4">
                            <input type="number" name="invitados" class="form__input" placeholder=" ">
                            <label for="invitados" class="form__label-1">Numero de Invitados:</label>
                            <span class="form__line"></span>
                            <input type="text" name="fechaDelEvento" class="form__input" placeholder=" ">
                            <label for="fechaDelEvento" class="form__label-2">Fecha Del Evento</label>
                            <span class="form__line"></span>
                            <div class="contacto__form--4-1">
                                <label for="inicioDelEvento">Inicio del Evento</label>
                                <div>Mañana</div>
                                <input type="radio" name="inicioDelEvento" value="mañana">
                                <div>Tarde</div>
                                <input type="radio" name="inicioDelEvento" value="tarde">
                                <div>Noche</div>
                                <input type="radio" name="inicioDelEvento" value="noche">
                            </div>
                        </div>
                        <div class="contacto__form--5">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id=""></textarea>
                        </div>
                        <div class="contacto__boton">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- LOGO FOOTER -->
        <div class="footer">
            <div class="footer__conteiner">
                <div class="footer__logo">
                    <img src="../img/Logotipo.png" alt="Logo" width="100px" height="100px">
                </div>
                <!-- CONTACTO FOOTER -->
                <div class="footer__contacto">
                    <h3 class="footer__contacto__num">0800-292-6827</h3>
                    <h3>yantar.catering2000@gmail.com</h3>
                </div>
                <!-- REDES FOOTER -->
                <div class="footer__redes">
                    <a id="instagram" href="https://www.instagram.com/yantar.catering/" target="_blank"><img
                            src="../img/instagram.png" alt="icono instagram" width="40px"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png"
                            alt="icono facebook" width="47px"></a>
                    <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/twitter.png"
                            alt="icono twitter" width="47px"></a>
                </div>
            </div>
            <!-- COPY GIT ML -->
            <div class="footer__gitml">
                <p>&copy;<a href="https://github.com/MartinLamacchia/PreEntrega2-Lamacchia" target="_blank">Pagina creada por Martin Lamacchia</a>
                </p>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ce088edb02.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
