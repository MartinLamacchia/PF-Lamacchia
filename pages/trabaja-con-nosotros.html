<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono.png">
    <title>Yantar Trabajo</title>
</head>
<body>
    <header>
        <img src="../img/Logotipo.png" alt="logo yantar" width="250px">
    </header>
    <main>
        <!--Aca va un formulario de trabajo-->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido">
            <label for="correo">Email</label>
            <input type="email" name="correo">
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono">
            <label for="dni">Numero de DNI</label>
            <input type="number" name="dni">
            <label for="fechaDeCumpleanios">Fecha de Nacimiento</label>
            <input type="date" name="fechaDeCumpleanios" min="1957-09-01" max="2004-09-30">
            <label for="provincia">Provincia</label>
            <input type="text" name="provincia">
            <label for="localidad">Localidad</label>
            <input type="text" name="localidad">
            <label for="Barrio">Barrio</label>
            <input type="text" name="barrio">
            <label for="calle">Calle</label>
            <input type="text" name="calle">
            <label for="piso">Piso/Dpto</label>
            <input type="text" name="piso">
            <div>
                <label for="experiencia">Tenes Experiencia</label>
                <div>Si</div>
                <input type="radio" name="experiencia" value="si">
                <div>No</div>
                <input type="radio" name="experiencia" value="no">
            </div>
        </form>
    </main>
    <footer>
        <div>
            <img src="../img/Logotipo.png" alt="Logo" width="100px" height="100px">
        </div>
        <div>
            <h3>Telefono</h3>
            <h3>Email</h3>
        </div>
        <div>
            <a href="https://www.instagram.com/yantar.catering/" target="_blank"><img src="../img/logo-instagram.png" alt="icono-instagram" width="40px"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/logo-facebook.png" alt="icono-instagram" width="47px"></a>
        </div>
        <p>&copy;<a href="https://github.com/Martin-L86" target="_blank">Pagina creada por Martin Lamacchia</a></p>
    </footer>
</body>
</html>
